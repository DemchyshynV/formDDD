<form [formGroup]="form">
  <select formControlName="contr4" (change)="setArr()">
    <option [value]="v" *ngFor="let v of arr">{{v}}</option>
  </select>
  <select  *ngIf="vers.length" formControlName="contr5" >
    <option [value]="ver" *ngFor="let ver of vers">{{ver}}</option>
  </select>
</form>
